<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Parent Login Page</title>

<link href="style/parent-login.css" type="text/css" rel="stylesheet" />

<script type="text/javascript">
$(function(){
	
	//adjust pic width by window's width
	var width = $(window).width();
	$(".screenbg ul img").css("width",width+"px");
});
</script>

</head>

<body>

<div class="login-box">
	<h1>Parent Login</h1>
	<form method="post" action="" id="loginform">
		<div class="name">
			<label>Your Child's Name：</label>
			<input type="text" name="" id="" tabindex="1" autocomplete="off" />
		</div>
		<div class="password">
			<label>Your Email Address：</label>
			<input type="password" name="" maxlength="16" id="" tabindex="2"/>
		</div>
		<div class="login">
			<button type="submit" tabindex="5">Login</button>
		</div>
	</form>
</div>

<div class="bottom">©2015 Copyright <a href="javascript:;" target="_blank">About us</a> <span>Agile Team A</span></div>

<div class="screenbg">
	<ul>
		<li><a href="javascript:;"><img src="images/0.jpg"></a></li>
	</ul>
</div>

</body>
</html>
